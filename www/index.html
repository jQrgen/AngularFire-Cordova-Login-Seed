<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  
  <title>My AngularJS App</title>

  <!-- ionic css -->
  <link href="lib/css/ionic.css" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/facebookbutton.css"/>
  
</head>
<body ng-cloak-auth class="hide">

  <ul class="menu">
    <li ng-show-auth="logout,error">Not Logged in</li>
    <li ng-show-auth="login">Logged in</li>
  </ul>

  <div ng-view></div>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
  <!-- AngularFire (tror denne må være etter angular og firebase) -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>

  <!-- Angular scripts -->
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/service.login.js"></script>
  <script src="js/service.firebase.js"></script>
  <script src="js/module.waitForAuth.js"></script>
  <script src="js/module.routeSecurity.js"></script>

  <!-- cordova -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>

</body>
</html>
